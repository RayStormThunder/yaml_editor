# This file is used to define the rules for how lists are supposed to operate

#Something is "Exclusive" if there can only be one of it in either excluded/included
#Something is "Non-Exclusive" if you can have the same thing multiple times

#This is a list of either lists or dictionaries that are defined in Default.yaml that you do not want to show. Usually because it isn't used by that game
Remove Default:
  []

# These are lists that are not made from "items" or "locations"
# These are generally custom lists of things that can be included/excluded
Custom Lists:
  Exclusive:
    included_dungeons: ["Forsaken Fortress", "Dragon Roost Cavern", "Forbidden Woods", "Tower of the Gods", "Earth Temple", "Wind Temple"]
    excluded_dungeons: ["Forsaken Fortress", "Dragon Roost Cavern", "Forbidden Woods", "Tower of the Gods", "Earth Temple", "Wind Temple"]
  Non-Exclusive: []

# This section will make that list tab be filled with all "items" defined by the datapackage
# Lists are defined by Square Brackets: []
# IMPORTANT: You only need to put stuff in here that is unique to the game (Something not already defined in Default.yaml)
List Items:
  Exclusive: []
  Non-Exclusive: []

# This section will make that list tab be filled with all "locations" defined by the datapackage
# Lists are defined by Square Brackets: []
# IMPORTANT: You only need to put stuff in here that is unique to the game (Something not already defined in Default.yaml)
List Locations:
  Exclusive: []
  Non-Exclusive: []

# This section will make that dictionary tab be filled with all "items" defined by the datapackage
# Lists are defined by Square Brackets: []
# IMPORTANT: You only need to put stuff in here that is unique to the game (Something not already defined in Default.yaml)
Dictionary Items:
  Exclusive: []
  Non-Exclusive: []

# This section will make that dictionary tab be filled with all "locations" defined by the datapackage
# Lists are defined by Square Brackets: []
# IMPORTANT: You only need to put stuff in here that is unique to the game (Something not already defined in Default.yaml)
Dictionary Locations:
  Exclusive: []
  Non-Exclusive: []
